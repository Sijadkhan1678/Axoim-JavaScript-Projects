<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="progress.css">
    <title>video player</title>
</head>
<body>
    <!-- heading of a player -->
    <h1>Video Player</h1>
    <!-- video -->
    <video class="video" id="video" src="video/zeshan hanif.mp4" poster="" ></video>
<div class="video-control" id="video-control">
    <!-- play button -->
  <button class="btn" id="play">
    <img src="icon/play.png" alt="">
  </button>
  <!-- stop button -->
  <button class="btn" id="stop">
    <img src="icon/stop-button (1).png" alt=""></button>
    <!--progress bar for slider  -->
    <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
  <span class="time" id="time">00:00</span>

</div>
<script src="script.js"></script>

</body>
</html>
