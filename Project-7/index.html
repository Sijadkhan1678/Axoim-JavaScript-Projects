<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Music Player</title>
</head>

<body>
  
  
  <h1>Music Player</h1>
  <div class="container">
    <div class="info">
      <h4 class="song-title"></h4>
      <div class="progress" id='progress'></div>
    </div>
    <<audio src="" id='audio'></audio>
    <div class='album-art' id='album-art'>
      <img src='images/si.JPG' alt="album-art"/>
    </div>
   <!-- Navigation buttons for songs -->
   <div class='nav'>
     <!--navigate previus song -->
     <button id='previus'>pre</button>
    <!-- -->
     <button.id='play'>play</button>
     <!--n -->
     <button id='next'>nex</button>
   </div>
  </div>
  

</body>

</html>
