<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Music Player</title>
</head>

<body>
  
  
  <h1>Music Player</h1>
  <div class="container play">
    <div class="info">
      <h4 id="song-title">Ertugrul</h4>
      <div class="progress" id='progress'> <div class="progress-bar"></div> </div>
    </div>
    <audio src="" id='audio'></audio>
    <div class='album-art' id='album-art'>
      <img src='/images/singer.jpg' />
    </div>
   <!-- Navigation buttons for songs -->
   <div class="nav">
    <!-- Button: change to previous song -->
    <button id="previous" class="nav-button">
        <i class="fas fa-backward"></i>
    </button>
    <!-- Button: play / pause song -->
    <button id="play" class="nav-button nav-btn-large">
        <i class="fas fa-play"></i>
    </button>
    <!-- Button: change to next song -->
    <button id="next" class="nav-button">
        <i class="fas fa-forward"></i>
    </button>
</div>
  </div>
  

</body>

</html>
